<app-header></app-header>
<div class="container">
    <div class="row justify-content-center">
        <div class="user-details__box" *ngIf="userDetails">
            <div class="d-flex userActions">
                <div>
                    <p class="userActions__subheading">User details</p>
                </div>
                <div class="edit--btn__container" >
                    <a class="edit--btn" [routerLink]="['/dashboard/edit',userDetails.id]">Edit</a>
                    <button class="delete--btn" (click)="deleteUser(userId)">Delete</button>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <div class="avatar">
                    <img src="{{userDetails.avatar}}" class="avatar--img" alt="">
                </div>
                <div class="userInfo">
                    <h5>{{userDetails.first_name}} {{userDetails.lasr_name}}</h5>
                    <p>{{userDetails.email}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
